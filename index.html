    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-color-1: #a1c4fd; /* Sky Blue */
        --bg-color-2: #c2e9fb; /* Light Blue */
        --bg-color-3: #ffecd2; /* Light Peach */
        --bg-color-4: #fcb69f; /* Soft Orange */
        
        --card-color: rgba(255, 255, 255, 0.65);
        --border-color: rgba(209, 213, 219, 0.5);
        --text-color-dark: #1f2937;
        --text-color-light: #6b7280;

        --primary-accent: #FF6B6B;   /* Vibrant Coral */
        --secondary-accent: #4D96FF; /* Bright Cornflower Blue */
        --tertiary-accent: #6A4DFF;  /* Vibrant Indigo */
        --glow-color: rgba(77, 150, 255, 0.5);
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(315deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3), var(--bg-color-4));
        background-size: 400% 400%;
        animation: animated-gradient 15s ease infinite;
        color: var(--text-color-dark);
      }
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .glow-on-hover:hover {
        box-shadow: 0 0 15px 0 var(--glow-color);
      }
      .text-gradient {
        background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
    </style>
